<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SOLOVINO - Wine Store</title>
  <link rel="stylesheet" href="https://use.typekit.net/gvo1vcm.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">SOLOVINO</div>
    <div class="header-icons">
      <span class="cart-icon" title="Carrito">
        <img src="img/cart.svg" alt="Carrito" height="28"/>
        <span class="cart-count">0</span>
      </span>
      <span class="menu-icon" title="Menú">
        <img src="img/menu.svg" alt="Menú" height="28"/>
      </span>
    </div>
  </header>
  <main class="product-viewer">
    <div class="product-image-nav">
      <button class="nav-arrow left" aria-label="Anterior">&#8592;</button>
      <img class="product-image" src="" alt="Vino" />
      <button class="nav-arrow right" aria-label="Siguiente">&#8594;</button>
    </div>
    <section class="product-info">
      <h1 class="product-name"></h1>
      <div class="product-features"></div>
      <p class="product-description"></p>
      <div class="product-prices">
        <span class="price-home"></span>
        <span class="price-store"></span>
      </div>
      <div class="delivery-info"></div>
    </section>
    <section class="product-controls">
      <div class="quantity-selector">
        <div class="quantity-selector-controls">
          <button class="qty-minus">-</button>
          <span class="qty-value">1</span>
          <button class="qty-plus">+</button>
        </div>
        <span class="qty-label">Botella</span>
      </div>
      <button class="add-to-cart">AGREGAR <span class="arrow">&#8594;</span></button>
    </section>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close-button">&times;</span>
      <h2>Carrito de Compras</h2>
      <ul id="cart-items" class="cart-items-list">
        <!-- Cart items will be loaded here by JS -->
      </ul>
      <div class="cart-total">Total: $<span id="cart-total-price">0.00</span></div>
      <button class="checkout-button">Finalizar Compra</button>
    </div>
  </div>

  <!-- Menu Modal -->
  <div id="menu-modal" class="menu-modal">
    <div class="menu-modal-content">
      <span class="menu-close-button">&times;</span>
      
      <div class="menu-categories">
        <!-- Categories will be loaded here by JS -->
      </div>
      <div class="menu-service-section">
        <h3>SERVICIO</h3>
        <ul>
          <li><a href="#" class="menu-link" data-category-id="domicilio">A DOMICILIO</a></li>
          <li><a href="#" class="menu-link" data-category-id="restaurantes">RESTAURANTES</a></li>
          <li><a href="#" class="menu-link" data-category-id="bodas">BODAS Y EVENTOS</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="main.js"></script>

  <footer class="footer">
    <img src="img/solo4.png" alt="Solovino Footer Illustration" class="footer-illustration">
    <div class="footer-info">
      <div class="footer-title">
        <span class="footer-location">TEPOZTLÁN</span>
      </div>
      <div class="footer-hours">LUNES A DOMINGO&nbsp; <span>10:00 - 20:00</span></div>
      <div class="footer-address">Ignacio Zaragoza 19, Santisima Trinidad<br>Tepoztlán, Morelos, México.</div>
      <div class="footer-buttons">
        <a href="mailto:info@solovino.mx" class="footer-btn">CORREO <span class="arrow">&#8594;</span><br><span class="footer-btn-sub">ELECTRONICO</span></a>
        <a href="tel:+5217771234567" class="footer-btn">TELÉFONO <span class="arrow">&#8594;</span><br><span class="footer-btn-sub"> </span></a>
      </div>
    </div>
  </footer>
</body>
</html>
